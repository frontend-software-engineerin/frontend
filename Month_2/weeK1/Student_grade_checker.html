<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grade Checker</title>
    <link rel="stylesheet" href="Student_grade_checker.css" />
  </head>
  <body>
    <h1>Student Grade Checker</h1>

    <div>
      <label for="scoreInput">Enter your score (0-100): </label>

      <input type="number" id="scoreInput" min="0" max="100" />

      <button onclick="checkGrade()">Check Grade</button>
    </div>

    <div id="result"></div>

    <script src="Student_grade_checker.js"></script>
  </body>
</html>
