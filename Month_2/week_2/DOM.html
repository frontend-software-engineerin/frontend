<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- external javascript -->
    <script src="./DOM.js"></script>

    <!-- end of the external javascript -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline javascript -->
    <h1 id="main-heading">Welcome</h1>
    <p class="description">DOM manipulation is powerful.</p>
    <button id="click-me">Click Me</button>

    <p id="demo">dadjlksjdf</p>

    <!-- internal javascript -->
    <script>
      const el = document.getElementById("demo");

      //   el.textContent = "<em>Italic Text</em>"; // shows raw HTML tags
      el.innerHTML = "<em>Italic Text</em>"; // renders italic text
    </script>
  </body>
</html>
