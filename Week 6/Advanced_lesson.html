<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link my css -->
    <link rel="stylesheet" href="Advanced_lesson.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Advanced CSS Selectors</h1>

    <!-- button without an ID or class -->
    <button>Basic Button</button>

    <!-- A button with an ID -->
    <button id="but-id">ID Button</button>

    <!-- A button with a class -->
    <button class="but-class">A class button</button>
    <br />
    <br />
    <div>
      <p>Hello, Welcome to Grace Royals</p>
    </div>

    <!-- an input element with focus -->
    <p>Enter fullname</p>
    <input type="text" class="fullname-input" />

    <!-- children select -->
    <p>List of Fruits</p>
    <ul>
      <li>First Fruit</li>
      <li>Mango</li>
      <li class="third-fruit">Pineapple</li>
      <li>Paw paw</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Paw paw</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Paw paw</li>
      <li>Mango</li>
      <li>Last Fruit</li>
    </ul>
  </body>
</html>
