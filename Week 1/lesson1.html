<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Essential HTML elements -->

    <h1>This is my home page</h1>
    <h2>This is a heading two</h2>
    <h3>This is a heading three</h3>
    <h4>This is a heading four</h4>

    <!-- This is my paragraph -->
    <!-- Block elements: They take up new lines -->
    <!-- when they appear on the browser -->
    <p>This is a paragraph.</p>
    <p>This is the second paragraph</p>

    <!-- Inline Elements -->
    <!-- These elements dont take up new 
      lines on the browser -->
    <span>Moses</span>
    <span>Sunday</span>

    <!-- Anchor tag -->
    <!-- Used to redirect user to another platform or page -->
    <a href="http://facebook.com/"> Free $30 </a>

    <!-- img: used to bring in pictures into our web pages -->
    <!--Attributes are the sub elements inside a tag  -->
    <!-- <img src="./pictures/starknet_world.png" alt="picture of a carrot" /> -->

    <!-- Division -->
  </body>
</html>
